<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Professional Multi-Category POC Dashboard UI</title>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- GSAP Animation Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <style>
      :root {
        --orange: #fb923c;
        --orange-dark: #ffffff;
        --gray-dark: #18181b;
        --gray-bg: #232328;
        --gray-mid: #383844;
        --white: #fff;
        --glass-bg: linear-gradient(110deg, #242422dd 70%, #18181bcc 100%);
        --accent: var(--orange);
        --card-gradient: linear-gradient(120deg, #232328 70%, #fb923c10 100%);
      }
      body {
        /* background: linear-gradient(120deg, #202023 80%, #232328 100%); */
        background: black;
        color: #f1f3f7;
        font-family: "Segoe UI", "Roboto", Arial, sans-serif;
        min-height: 100vh;
      }
      .header-bar {
        background: linear-gradient(90deg, #232328 60%, #fb923c20 100%);
        border-bottom: 2px solid #232328;
      }
      .brand {
        font-family: "Segoe UI", "Roboto", "Arial", sans-serif;
        font-weight: 700;
        font-size: 1.2rem;
        letter-spacing: 1px;
        color: var(--orange);
        display: flex;
        align-items: center;
        gap: 0.4em;
      }
      .glass {
        background: var(--glass-bg);
        backdrop-filter: blur(5px);
        border-radius: 0.75em;
      }
      .nav-link {
        color: #e5e7eb;
        transition: color 0.19s;
        font-weight: 500;
        padding: 0.2em 0.6em;
        border-radius: 0.5em;
      }
      .nav-link:hover,
      .nav-link.active {
        color: var(--orange);
        background: #23232833;
      }
      .card-shadow {
        background: var(--card-gradient);
        box-shadow: 0 2px 20px #fb923c18, 0 2px 10px #23232844;
        transition: transform 0.22s, box-shadow 0.22s;
        border: 1px solid #fb923c22;
      }
      .card-shadow:hover {
        transform: translateY(-6px) scale(1.02);
        box-shadow: 0 16px 36px #fb923c40, 0 2px 10px #23232827;
        border-color: #fb923c55;
      }
      .card-img {
        border-radius: 0.75rem;
        background: #292929;
        transition: transform 0.22s, box-shadow 0.22s;
        box-shadow: 0 8px 12px -6px #fb923c28;
      }
      .card-img:hover {
        transform: scale(1.03);
        box-shadow: 0 20px 40px -12px #fb923c44, 0 4px 24px #23232818;
      }
      .status-proto {
        background: #fae29c33;
        color: #b38716;
      }
      .status-beta {
        background: #19197033;
        color: #60a5fa;
      }
      .status-complete {
        background: #fb923c33;
        color: #ffffff;
      }
      .category-badge {
        background: linear-gradient(90deg, #fb923c33, #232328 100%);
        color: var(--orange-dark);
        padding: 3px 12px;
        border-radius: 12px;
        font-size: 0.94em;
        font-weight: 500;
        margin-right: 6px;
      }
      .search-bar {
        background: #232328;
        border-radius: 2em;
        border: 1px solid #313133;
        color: #fafafa;
        padding: 0.5em 1.5em;
      }
      .search-bar:focus {
        outline: 2px solid var(--orange);
      }
      .action-btn {
        background: linear-gradient(90deg, var(--orange) 40%, #242422 400%);
        color: #f7f1ea;
        border: none;
        transition: box-shadow 0.19s, background 0.18s;
        font-weight: 500;
      }
      .action-btn:hover {
        background: linear-gradient(90deg, var(--orange) 30%, #383844 100%);
        box-shadow: 0 5px 24px #fb923c32;
        color: #fff;
      }
      footer {
        background: #1b1c1f;
        color: #a3a3a3;
        margin-top: 4em;
      }
      .list-view > button {
        flex-direction: row !important;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div class="min-h-screen flex flex-col">
      <header
        class="header-bar flex items-center justify-between p-4 md:px-8"
        style="
          background: linear-gradient(90deg, #292929 40%, #e87533 100%);
          border-bottom: none;
        "
      >
        <!-- Brand zone -->
        <div class="brand flex items-center gap-2">
          <img
            src="Ascentt_New_Logo-removebg-preview.png"
            alt="Ascentt Logo"
            class="h-8 w-auto"
          />
          <!-- <span class="font-bold text-orange-500 text-xl">POC Dashboard</span> -->
        </div>

        <!-- Right image -->
        <img
          src="AWS re_Invent Home.png"
          alt="Right Decorative"
          class="h-9 w-auto"
        />
      </header>
      <!-- Rainbow gradient bar -->
      <div
        style="
          height: 6px;
          width: 100%;
          background: linear-gradient(
            to right,
            #fa5a5a 0%,
            #ffe46b 20%,
            #51dfa5 45%,
            #40b4fa 70%,
            #b15ee9 100%
          );
        "
      ></div>

      <!-- Breadcrumb -->
      <nav
        id="breadcrumb"
        class="px-4 md:px-8 py-3 text-sm text-gray-400 flex items-center gap-2"
      >
        <button
          class="crumb text-gray-200 font-medium bg-transparent"
          data-route="home"
        >
          Home
        </button>
      </nav>
      <!-- Introduction section -->

      <!-- Main Content -->
      <main class="flex-1 p-4 md:p-8">
        <div id="app" class="max-w-7xl mx-auto">
          <!-- Home: Category Grid -->
          <section id="page-home" class="page">
            <div class="flex items-center justify-between mb-6">
              <div>
                <h2 class="text-2xl font-semibold text-orange-400">
                  POC Categories
                </h2>
                <p class="text-sm text-gray-400">
                  Click a category to explore its POCs
                </p>
              </div>
              <div class="mb-6 flex justify-center">
                <input
                  id="search"
                  type="search"
                  placeholder="Search categories or POCs..."
                  class="search-bar w-full max-w-lg shadow"
                />
                <button
                  id="clearSearch"
                  title="Clear search"
                  class="ml-2 px-3 py-2 rounded nav-link bg-[#232328] text-orange-400"
                >
                  Clear
                </button>
              </div>
            </div>

            <div
              id="categoriesGrid"
              class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-7"
            ></div>
          </section>
          <!-- Category Details -->
          <section id="page-category" class="hidden page">
            <div class="mb-6">
              <div class="flex items-center justify-between">
                <div>
                  <h2
                    id="catTitle"
                    class="text-2xl font-semibold text-orange-400"
                  ></h2>
                  <p id="catDesc" class="text-sm text-gray-400"></p>
                </div>
                <div>
                  <button
                    id="backToHome"
                    class="px-4 py-2 rounded nav-link bg-gray-800"
                  >
                    Back to Categories
                  </button>
                </div>
              </div>
            </div>
            <div
              id="pocTiles"
              class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-7"
            ></div>
          </section>
          <!-- POC Details -->
          <section id="page-poc" class="hidden page">
            <div class="space-y-6">
              <div class="flex items-start gap-8">
                <img
                  id="pocImg"
                  class="h-20 w-20 rounded-lg object-cover bg-gray-800 card-img shadow"
                  alt="POC image"
                />
                <div>
                  <h3
                    id="pocTitle"
                    class="text-xl font-semibold text-orange-400"
                  ></h3>
                  <div class="mt-2 flex items-center gap-3">
                    <span
                      id="pocStatus"
                      class="px-2 py-1 rounded-full text-sm"
                    ></span>
                    <span id="pocCategoryBadge" class="category-badge"></span>
                  </div>
                  <p id="pocDesc" class="mt-3 text-gray-300 max-w-2xl"></p>
                </div>
              </div>
              <div class="grid grid-cols-1 md:grid-cols-2 gap-7">
                <div class="bg-[#232328] rounded-lg p-4 shadow-sm card-shadow">
                  <h4 class="text-sm font-medium mb-2 text-orange-400">
                    Preview
                  </h4>
                  <img
                    id="pocPreview"
                    class="w-full h-48 object-cover bg-gray-800 rounded-md card-img"
                    alt="POC Preview"
                  />
                </div>
                <div class="bg-[#232328] rounded-lg p-4 shadow-sm card-shadow">
                  <h4 class="text-sm font-medium mb-2 text-orange-400">
                    Actions
                  </h4>
                  <div class="flex gap-4">
                    <a
                      id="learnMore"
                      class="inline-block px-4 py-2 rounded action-btn"
                      href="#"
                      >Learn More</a
                    >
                    <a
                      id="openDocs"
                      class="inline-block px-4 py-2 rounded action-btn"
                      href="#"
                      >Docs</a
                    >
                    <a
                      id="contact"
                      class="inline-block px-4 py-2 rounded action-btn"
                      href="#"
                      >Contact</a
                    >
                  </div>
                </div>
              </div>
              <div>
                <button
                  id="backToCategory"
                  class="px-4 py-2 rounded nav-link bg-gray-800"
                >
                  Back to Category
                </button>
              </div>
            </div>
          </section>
        </div>
      </main>
    </div>
    <script>

      };

      // DOM references
      const categoriesGrid = document.getElementById("categoriesGrid");
      const pageHome = document.getElementById("page-home");
      const pageCategory = document.getElementById("page-category");
      const pagePoc = document.getElementById("page-poc");
      const catTitle = document.getElementById("catTitle");
      const catDesc = document.getElementById("catDesc");
      const pocTiles = document.getElementById("pocTiles");
      const breadcrumb = document.getElementById("breadcrumb");
      const backToHome = document.getElementById("backToHome");
      const backToCategory = document.getElementById("backToCategory");
      const yearSpan = document.getElementById("year");
      const pocTitle = document.getElementById("pocTitle");
      const pocDesc = document.getElementById("pocDesc");
      const pocStatus = document.getElementById("pocStatus");
      const pocCategoryBadge = document.getElementById("pocCategoryBadge");
      const pocImg = document.getElementById("pocImg");
      const pocPreview = document.getElementById("pocPreview");
      const searchInput = document.getElementById("search");
      const clearSearch = document.getElementById("clearSearch");
      const filterStatus = document.getElementById("filterStatus");
      let currentCategory = null;
      let currentPOC = null;

      // Utility Functions
      function statusClass(status) {
        if (!status) return "bg-gray-700 text-white";
        switch (status.toLowerCase()) {
          case "prototype":
            return "status-proto px-2 py-1 text-xs";
          case "beta":
            return "status-beta px-2 py-1 text-xs";
          case "complete":
            return "status-complete px-2 py-1 text-xs";
          default:
            return "bg-gray-700 text-white px-2 py-1 text-xs";
        }
      }
      function statusClassRaw(status) {
        if (!status) return "bg-gray-700 text-white";
        switch (status.toLowerCase()) {
          case "prototype":
            return "status-proto";
          case "beta":
            return "status-beta";
          case "complete":
            return "status-complete";
          default:
            return "bg-gray-700 text-white";
        }
      }

      // Render Functions
      function renderCategories(filterText = "", statusFilter = "all") {
        categoriesGrid.innerHTML = "";
        const text = filterText.trim().toLowerCase();
        const filtered = data.categories
          .map((cat) => {
            const categoryMatch =
              cat.title.toLowerCase().includes(text) ||
              cat.desc.toLowerCase().includes(text);
            const itemsFiltered = cat.items.filter((i) => {
              const matchesText =
                !text ||
                i.title.toLowerCase().includes(text) ||
                (i.desc && i.desc.toLowerCase().includes(text));
              const matchesStatus =
                statusFilter === "all" ? true : i.status === statusFilter;
              return matchesText && matchesStatus;
            });
            return { ...cat, itemsFiltered, categoryMatch };
          })
          .filter((c) => c.categoryMatch || c.itemsFiltered.length > 0);
        if (filtered.length === 0) {
          categoriesGrid.innerHTML = `
          <div class="col-span-full text-center py-12 text-gray-500">
            No categories/POCs match your search or filter.
          </div>
        `;
          return;
        }
        filtered.forEach((cat) => {
          const el = document.createElement("button");
          el.className =
            "card-shadow rounded-xl p-6 text-left flex flex-col gap-4 hover:shadow-2xl transition-all focus:ring-2 focus:ring-orange-400 outline-none";
          el.setAttribute("aria-label", `Open ${cat.title}`);
          el.innerHTML = `
          <img src="${
            cat.image
          }" class="card-img h-20 w-full object-cover mb-3" alt="${
            cat.title
          } category image" />
          <div class="flex items-center gap-3">
            <div class="text-2xl">${cat.icon || "üìÅ"}</div>
            <div>
              <div class="text-lg font-semibold text-orange-400">${
                cat.title
              }</div>
              <div class="text-sm text-gray-400">${cat.desc}</div>
            </div>
          </div>
          <div class="text-sm text-gray-300">${
            cat.itemsFiltered.length
          } POCs</div>
          <div class="mt-2 flex gap-2 flex-wrap">
            ${cat.items
              .slice(0, 4)
              .map(
                (it) =>
                  `<span class="px-2 py-1 rounded bg-gray-800 text-xs text-orange-200">${it.title}</span>`
              )
              .join("")}
          </div>
        `;
          el.addEventListener("click", () => openCategory(cat.id));
          categoriesGrid.appendChild(el);
        });
        gsap.fromTo(
          categoriesGrid.children,
          { y: 8, opacity: 0 },
          {
            duration: 0.65,
            y: 0,
            opacity: 1,
            stagger: 0.07,
            ease: "power2.out",
          }
        );
      }

      function renderPocTiles(items, catImage = "", catTitle = "") {
        pocTiles.innerHTML = "";
        items.forEach((p) => {
          const tile = document.createElement("div");
          tile.className =
            "card-shadow rounded-xl p-5 hover:shadow-xl relative flex gap-5";
          tile.innerHTML = `
          <img src="${
            p.image || catImage
          }" class="card-img h-20 w-20 object-cover" alt="${p.title} image" />
          <div class="flex-1">
            <div class="font-semibold text-orange-400">${p.title}</div>
            <div class="text-sm text-gray-400">${p.desc || ""}</div>
            <div class="mt-3 flex gap-2 flex-wrap">${(p.tags || [])
              .map(
                (t) =>
                  `<span class="text-xs px-2 py-1 rounded bg-gray-800 text-orange-200">${t}</span>`
              )
              .join("")}
            </div>
          </div>
          <div class="text-right">
            <div class="text-xs px-2 py-1 rounded-full ${statusClass(
              p.status
            )} inline-block">${p.status}</div>
          </div>
        `;
          tile.addEventListener("click", () =>
            openPoc(currentCategory.id, p.id)
          );
          pocTiles.appendChild(tile);
        });
        gsap.fromTo(
          pocTiles.children,
          { x: 20, opacity: 0 },
          {
            x: 0,
            opacity: 1,
            stagger: 0.07,
            duration: 0.55,
            ease: "power2.out",
          }
        );
      }

      // Navigation Functions
      function openCategory(catId) {
        currentCategory = data.categories.find((c) => c.id === catId);
        if (!currentCategory) return;
        setBreadcrumb(["Home", currentCategory.title]);
        catTitle.textContent = currentCategory.title;
        catDesc.textContent = currentCategory.desc;
        renderPocTiles(
          currentCategory.items,
          currentCategory.image,
          currentCategory.title
        );
        showPage("category");
      }

      function openPoc(catId, pocId) {
        const cat = data.categories.find((c) => c.id === catId);
        const poc = cat.items.find((i) => i.id === pocId);
        if (!poc) return;
        currentPOC = poc;
        setBreadcrumb(["Home", cat.title, poc.title]);
        pocTitle.textContent = poc.title;
        pocDesc.textContent = poc.desc || "No description provided.";
        pocStatus.textContent = poc.status || "Prototype";
        pocStatus.className = `px-2 py-1 rounded-full text-sm ${statusClassRaw(
          poc.status
        )}`;
        pocCategoryBadge.textContent = cat.title;
        pocImg.src = poc.image || cat.image;
        pocImg.alt = poc.title + " image";
        pocPreview.src = poc.image || cat.image;
        pocPreview.alt = poc.title + " preview";
        document.getElementById("learnMore").href = "#";
        document.getElementById("openDocs").href = "#";
        document.getElementById("contact").href = "#";
        showPage("poc");
      }

      function showPage(name) {
        [pageHome, pageCategory, pagePoc].forEach((p) =>
          p.classList.add("hidden")
        );
        const target =
          name === "home"
            ? pageHome
            : name === "category"
            ? pageCategory
            : pagePoc;
        target.classList.remove("hidden");
        gsap.fromTo(
          target,
          { opacity: 0, y: 8 },
          { opacity: 1, y: 0, duration: 0.45, ease: "power2.out" }
        );
      }

      function setBreadcrumb(parts = []) {
        breadcrumb.innerHTML = "";
        parts.forEach((part, idx) => {
          // Use button for first crumb (Home), span for others
          if (idx === 0) {
            const btnHome = document.createElement("button");
            btnHome.className =
              "crumb text-gray-200 font-medium bg-transparent";
            btnHome.textContent = part;
            btnHome.dataset.route = "home";
            breadcrumb.appendChild(btnHome);
          } else {
            const span = document.createElement("span");
            span.className = "crumb text-gray-400";
            span.textContent = part;
            breadcrumb.appendChild(span);
          }
          // Add separator if not last item
          if (idx < parts.length - 1) {
            // SVG right arrow
            breadcrumb.insertAdjacentHTML(
              "beforeend",
              `
        <svg class="w-4 h-4 mx-1 text-gray-400" fill="none" stroke="currentColor" stroke-width="2"
             viewBox="0 0 24 24" style="min-width:1rem">
          <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7"/>
        </svg>
      `
            );
          }
        });
        // Restore click listeners for home button
        breadcrumb.querySelectorAll("[data-route]").forEach((el) => {
          el.addEventListener("click", () => {
            if (el.dataset.route === "home") showHomeFromCrumb();
          });
        });
      }

      function showHomeFromCrumb() {
        setBreadcrumb(["Home"]);
        currentCategory = null;
        currentPOC = null;
        showPage("home");
      }

      // Event Listeners
      document.addEventListener("DOMContentLoaded", () => {
        yearSpan.textContent = new Date().getFullYear();
        renderCategories();
        setBreadcrumb(["Home"]);

        searchInput.addEventListener("input", (e) => {
          renderCategories(e.target.value, filterStatus.value);
        });
        clearSearch.addEventListener("click", () => {
          searchInput.value = "";
          renderCategories("", filterStatus.value);
        });
        filterStatus.addEventListener("change", (e) => {
          renderCategories(searchInput.value, e.target.value);
        });
        backToHome.addEventListener("click", () => showHomeFromCrumb());
        backToCategory.addEventListener("click", () => {
          if (currentCategory) {
            openCategory(currentCategory.id);
          } else {
            showHomeFromCrumb();
          }
        });
        document.addEventListener("keydown", (e) => {
          if (e.key === "Escape") showHomeFromCrumb();
        });
        gsap.from("header", {
          y: -10,
          opacity: 0,
          duration: 0.6,
          ease: "power2.out",
        });
        gsap.from("#categoriesGrid > *", {
          opacity: 0,
          y: 8,
          stagger: 0.09,
          delay: 0.18,
        });
      });

      renderCategories();
      document.getElementById("breadcrumb").addEventListener("click", (e) => {
        if (e.target.dataset.route === "home") showHomeFromCrumb();
      });
    </script>
  </body>
</html>
