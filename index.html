<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VDDF - Virtual Digital Data Factory</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    
    <style>
        :root {
            --primary: #F7931E;
            --primary-dark: #e08415;
            --primary-light: rgba(247, 147, 30, 0.1);
            --text-dark: #333333;
            --text-light: #666666;
            --text-lighter: #888888;
            --bg-white: #ffffff;
            --bg-light: #f8f9fa;
            --bg-lighter: #f0f2f5;
            --border-light: #e1e5e9;
            --border-lighter: #eaedf0;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            --shadow-light: 0 2px 10px rgba(0, 0, 0, 0.05);
            --radius: 12px;
            --radius-sm: 8px;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--bg-lighter);
            color: var(--text-dark);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 0;
        }

        .container {
            max-width: 1440px;
            margin: 0 auto;
            padding: 0 40px;
            width: 100%;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        /* Header Styles */
        header {
            display: flex;
            align-items: center;
            padding: 30px 0 25px 0;
            position: relative;
            margin-bottom: 10px;
        }

        .logo-container {
            display: flex;
            align-items: center;
            position: absolute;
            left: 40px;
            top: 30px;
        }

        .logo {
            height: auto;
            width: 150px;
        }

        .logo-placeholder {
            font-size: 20px;
            font-weight: 700;
            color: var(--primary);
        }

        .header-content {
            width: 100%;
            text-align: center;
            padding: 0;
        }

        .page-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
            color: var(--text-dark);
        }

        .page-subtitle {
            color: var(--text-light);
            font-size: 14px;
            font-weight: 400;
        }

        /* Main Content */
        .main-content {
            display: flex;
            gap: 30px;
            flex: 1;
        }

        /* Card Styles */
        .card {
            background-color: var(--bg-white);
            border-radius: var(--radius);
            box-shadow: var(--shadow-light);
            padding: 25px;
            transition: var(--transition);
            border: 1px solid var(--border-lighter);
        }

        .main-card {
            flex: 1;
        }

        .results-card {
            width: 380px;
            display: flex;
            flex-direction: column;
        }

        .card:hover {
            box-shadow: var(--shadow);
        }

        .section-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
            color: var(--text-dark);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-title i {
            color: var(--primary);
        }

        /* Form Elements */
        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-dark);
            font-size: 14px;
        }

        .input-field {
            width: 100%;
            padding: 12px 14px;
            border: 1px solid var(--border-light);
            border-radius: var(--radius-sm);
            font-size: 14px;
            transition: var(--transition);
            background-color: var(--bg-white);
        }

        .input-field:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px var(--primary-light);
        }

        textarea.input-field {
            min-height: 120px;
            resize: vertical;
            line-height: 1.5;
        }

        .number-input {
            width: 100px;
        }

        /* File Attachment Styles */
        .file-attachment-group {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-top: 8px;
        }

        .file-attachment-btn {
            background-color: var(--bg-light);
            border: 1px solid var(--border-light);
            border-radius: var(--radius-sm);
            padding: 8px 14px;
            color: var(--text-dark);
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            transition: var(--transition);
        }

        .file-attachment-btn:hover {
            background-color: var(--primary-light);
            border-color: var(--primary);
        }

        .file-attachment-btn i {
            color: var(--primary);
        }

        .file-input {
            display: none;
        }

        .file-name {
            font-size: 13px;
            color: var(--text-light);
            font-style: italic;
        }

        /* Checkbox Styles */
        .checkbox-group {
            display: flex;
            gap: 25px;
            margin-bottom: 20px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            cursor: pointer;
            padding: 6px 0;
        }

        .checkbox-item input {
            margin-right: 8px;
            width: 16px;
            height: 16px;
            accent-color: var(--primary);
        }

        .checkbox-item span {
            font-size: 14px;
        }

        /* Dynamic Section */
        .dynamic-section {
            overflow: hidden;
            transition: max-height 0.4s ease, opacity 0.3s ease;
            max-height: 0;
            opacity: 0;
        }

        .dynamic-section.visible {
            max-height: 400px;
            opacity: 1;
            margin-top: 15px;
        }

        .dynamic-fields {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            background-color: var(--bg-lighter);
            padding: 18px;
            border-radius: var(--radius-sm);
        }

        .file-upload {
            grid-column: span 2;
        }

        .file-input-area {
            width: 100%;
            padding: 12px;
            border: 1px dashed var(--border-light);
            border-radius: var(--radius-sm);
            background-color: var(--bg-white);
            cursor: pointer;
            text-align: center;
            transition: var(--transition);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
        }

        .file-input-area:hover {
            border-color: var(--primary);
            background-color: var(--primary-light);
        }

        .file-input-area i {
            font-size: 20px;
            color: var(--primary);
        }

        /* Button Styles */
        .btn {
            display: block;
            width: 100%;
            padding: 14px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: var(--radius-sm);
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            margin-top: 10px;
        }

        .btn:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(247, 147, 30, 0.3);
        }
        
        .btn:disabled {
            background-color: var(--text-light);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .fa-spinner {
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }


        /* Results Section */
        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .results-count {
            font-weight: 600;
            color: var(--text-dark);
            font-size: 14px;
        }

        .matches-list {
            flex: 1;
            overflow-y: auto;
            max-height: 400px;
            margin-bottom: 15px;
        }
        
        .matches-placeholder {
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: var(--text-lighter);
            font-style: italic;
            height: 100%;
            font-size: 14px;
        }

        .match-item {
            padding: 14px;
            border-bottom: 1px solid var(--border-lighter);
            transition: var(--transition);
        }

        .match-item:hover {
            background-color: var(--bg-light);
            border-radius: var(--radius-sm);
        }

        .match-title {
            font-weight: 600;
            margin-bottom: 4px;
            color: var(--text-dark);
            font-size: 14px;
        }

        .match-time {
            font-size: 13px;
            color: var(--text-light);
            margin-bottom: 6px;
        }

        .match-description {
            font-size: 13px;
            color: var(--text-lighter);
            margin-bottom: 10px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .view-clip {
            color: var(--primary);
            font-size: 13px;
            font-weight: 500;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 4px;
            margin-right: 12px;
        }

        .view-clip:hover {
            text-decoration: underline;
        }

        .download-btn {
            background-color: var(--bg-light);
            color: var(--text-dark);
            border: 1px solid var(--border-light);
            padding: 12px;
            border-radius: var(--radius-sm);
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            margin-top: 15px;
            transition: var(--transition);
            font-size: 14px;
        }

        .download-btn:hover {
            background-color: var(--primary-light);
            border-color: var(--primary);
        }

        /* Divider */
        .divider {
            height: 1px;
            background-color: var(--border-light);
            margin: 20px 0;
            border: none;
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .main-content {
                flex-direction: column;
            }
            
            .results-card {
                width: 100%;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 0 20px;
            }
            
            .card {
                padding: 20px;
            }
            
            .checkbox-group {
                flex-direction: column;
                gap: 12px;
            }
            
            .dynamic-fields {
                grid-template-columns: 1fr;
            }
            
            .file-upload {
                grid-column: span 1;
            }
            
            .file-attachment-group {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }
            
            header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
                padding: 20px 0;
            }
            
            .logo-container {
                position: static;
                justify-content: center;
                margin-bottom: 10px;
            }
            
            .header-content {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-container">
                <img src="ascentt logo.svg" alt="Ascentt Logo" class="logo" onerror="this.style.display='none'; document.getElementById('logo-fallback').style.display='block';">
                <div id="logo-fallback" class="logo-placeholder" style="display: none;">Ascentt</div>
            </div>
            <div class="header-content">
                <h1 class="page-title">Virtual Digital Data Factory</h1>
                <p class="page-subtitle">Generate intelligent data templates powered by AI</p>
            </div>
        </header>

        <div class="main-content">
            <div class="card main-card"> 
                <form id="data-form"> 
                    <div class="form-group">
                        <label for="prompt" class="form-label">Prompt</label>
                        <textarea id="prompt" class="input-field" placeholder="Describe the data you want to generate... e.g., 'a professional invoice for a tech consultant'"></textarea>
                    </div>

                    <hr class="divider">
                    
                    <div class="form-group">
                        <label class="form-label">Attach Sample Data (Optional)</label>
                        <div class="file-attachment-group">
                            <label for="sample-data" class="file-attachment-btn">
                                <i class="fas fa-paperclip"></i>
                                Choose File
                            </label>
                            <input type="file" id="sample-data" class="file-input" accept=".txt,.pdf,.doc,.docx,.csv,.json">
                            <span id="file-name" class="file-name">No file selected</span>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="doc-count" class="form-label">Number of Documents to Generate</label>
                        <input type="number" id="doc-count" class="input-field number-input" value="1" min="1">
                    </div>
                    
                    <div class="checkbox-group">
                        <label class="checkbox-item">
                            <input type="checkbox" id="annotation">
                            <span>Include Annotations</span>
                        </label>
                        <label class="checkbox-item">
                            <input type="checkbox" id="static">
                            <span>Static Data</span>
                        </label>
                    </div>
                    
                    <div id="dynamic-section" class="dynamic-section">
                        <div class="dynamic-fields">
                            <div class="form-group">
                                <label for="field" class="form-label">Add Field</label>
                                <input type="text" id="field" class="input-field" placeholder="e.g., 'Project Code'">
                            </div>
                            
                            <div class="form-group">
                                <label for="company" class="form-label">Company Name</label>
                                <input type="text" id="company" class="input-field" placeholder="e.g., 'Ascentt'">
                            </div>
                            
                            <div class="form-group file-upload">
                                <label for="logo" class="form-label">Add Logo (Optional)</label>
                                <div class="file-input-area">
                                    <i class="fas fa-cloud-upload-alt"></i>
                                    <span id="file-text">Click to upload logo</span>
                                    <input type="file" id="logo" accept="image/*" style="display: none;">
                                </div>
                            </div>
                        </div>
                    </div>

                    <hr class="divider">
                    
                    <button type="button" id="generate-btn" class="btn">
                        <i class="fas fa-bolt"></i>
                        Generate Data
                    </button>
                </form> 
            </div>
            
            <div class="card results-card">
                <div class="results-header">
                    <h2 class="section-title">
                        <i class="fas fa-list"></i>
                        Results
                    </h2>
                    <div class="results-count">0 Results</div>
                </div>
                
                <div class="matches-list" id="matches-list">
                    <div class="matches-placeholder">
                        Your generated PDF and Image files will appear here.
                    </div>
                </div>
                
                <button class="download-btn" disabled> <i class="fas fa-download"></i>
                    Download ZIP
                </button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // --- Constants ---
            const API_URL = 'http://127.0.0.1:8000'; //FastAPI backend
            let lastGeneratedZipUrl = ''; // main download button

            // --- Element References ---
            const sampleDataBtn = document.querySelector('.file-attachment-btn');
            const sampleDataInput = document.getElementById('sample-data');
            const fileNameDisplay = document.getElementById('file-name');
            const promptInput = document.getElementById('prompt');
            const staticCheckbox = document.getElementById('static');
            const dynamicSection = document.getElementById('dynamic-section');
            const logoInput = document.getElementById('logo');
            const fileText = document.getElementById('file-text');
            const generateBtn = document.getElementById('generate-btn');
            const matchesList = document.getElementById('matches-list');
            const resultsCountEl = document.querySelector('.results-count');
            const downloadBtn = document.querySelector('.download-btn');
            
            // --- Event Listeners ---
            
            sampleDataBtn.addEventListener('click', () => sampleDataInput.click());
            
            sampleDataInput.addEventListener('change', function() {
                if (this.files.length > 0) {
                    const file = this.files[0];
                    fileNameDisplay.textContent = file.name;
                    
                    if (file.type === 'text/plain' || file.name.endsWith('.txt')) {
                        const reader = new FileReader();
                        reader.onload = (e) => promptInput.value = e.target.result;
                        reader.readAsText(file);
                    }
                } else {
                    fileNameDisplay.textContent = 'No file selected';
                }
            });
            
            staticCheckbox.addEventListener('change', function() {
                dynamicSection.classList.toggle('visible', this.checked);
            });
            
            logoInput.addEventListener('change', function() {
                fileText.textContent = this.files.length > 0 ? this.files[0].name : 'Click to upload logo';
            });
            
            document.querySelector('.file-input-area').addEventListener('click', () => logoInput.click());
            
            downloadBtn.addEventListener('click', () => {
                if (lastGeneratedZipUrl) {
                    window.open(lastGeneratedZipUrl, '_blank');
                } else {
                    alert('Please generate some data first.');
                }
            });
            
            // ---Generate Button Logic ---
            generateBtn.addEventListener('click', function() {
                
                // 1. Get all form values
                const prompt = promptInput.value;
                const docCount = parseInt(document.getElementById('doc-count').value) || 1;
                
                // 2. Simple validation
                if (!prompt.trim()) {
                    alert('Please enter a prompt');
                    return;
                }

                if (docCount < 1) {
                    alert('Number of layouts must be at least 1');
                    return;
                }
                
                // 3. Create FormData
                const formData = new FormData();
                formData.append('prompt', prompt);
                formData.append('doc_count', docCount);
                formData.append('annotation', document.getElementById('annotation').checked);
                formData.append('static', staticCheckbox.checked);
                
                if (staticCheckbox.checked) {
                    formData.append('field', document.getElementById('field').value);
                    formData.append('company', document.getElementById('company').value);
                    if (logoInput.files[0]) {
                        formData.append('logo', logoInput.files[0]);
                    }
                }
                
                if (sampleDataInput.files[0]) {
                    formData.append('sample_data', sampleDataInput.files[0]);
                }
                
                // 4. Set loading state
                generateBtn.disabled = true;
                generateBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Generating...';
                downloadBtn.disabled = true;
                lastGeneratedZipUrl = ''; // Clear last zip URL
                updateResultsList([], prompt, 0); // Clear the list and show placeholder

                // 5. Call API
                fetch(`${API_URL}/generate`, {
                    method: 'POST',
                    body: formData
                })
                .then(response => {
                    if (!response.ok) {
                        return response.json().then(errData => {
                            throw new Error(errData.message || errData.detail || `Server error: ${response.statusText}`);
                        });
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.success) {
                        console.log('Generated data:', data);
                        
                        // Store ZIP URL
                        lastGeneratedZipUrl = `${API_URL}${data.zip.url}`;
                        downloadBtn.disabled = false; // Enable download button
                        
                        // Add previews results list
                        updateResultsList(data.previews, prompt, data.counts.generated);
                        
                        alert(`Successfully generated ${data.counts.generated} documents!`);
                    } else {
                        throw new Error(data.message);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('An error occurred: ' + error.message);
                    checkEmptyResults(); 
                })
                .finally(() => {
                    
                    generateBtn.disabled = false;
                    generateBtn.innerHTML = '<i class="fas fa-bolt"></i> Generate Data';
                });
            });

            // Helper function to update results list
            function updateResultsList(previews, prompt, totalGenerated) {
                const matchesListContainer = document.getElementById('matches-list');
                matchesListContainer.innerHTML = ''; 

                if (previews.length === 0) {
                    checkEmptyResults();
                    return;
                }

                
                previews.forEach(preview => {
                    const newMatch = document.createElement('div');
                    newMatch.className = 'match-item';
                    
                    newMatch.innerHTML = `
                        <div class="match-title">Generated Layout ${preview.index}</div>
                        <div class="match-time">Just now</div>
                        <div class="match-description" title="${prompt}">${prompt.substring(0, 60)}...</div>
                        <a href="${API_URL}${preview.pdf_url}" target="_blank" class="view-clip">
                            View PDF
                            <i class="fas fa-file-pdf"></i>
                        </a>
                        <a href="${API_URL}${preview.png_url}" target="_blank" class="view-clip">
                            View Image
                            <i class="fas fa-file-image"></i>
                        </a>
                    `;
                    
                    matchesListContainer.prepend(newMatch);
                });
                
                
                const currentCount = matchesListContainer.getElementsByClassName('match-item').length;
                resultsCountEl.textContent = `Showing ${currentCount} previews (${totalGenerated} total generated)`;
            }
            
            // Helper to show placeholder
            function checkEmptyResults() {
                const matchesListContainer = document.getElementById('matches-list');
                if (matchesListContainer.children.length === 0) {
                    matchesListContainer.innerHTML = `
                        <div class="matches-placeholder">
                            Your generated PDF and Image files will appear here.
                        </div>`;
                    // UPDATED: Changed reset text
                    resultsCountEl.textContent = '0 Results'; 
                    downloadBtn.disabled = true;
                    lastGeneratedZipUrl = '';
                }
            }
            
            checkEmptyResults(); 
        });
    </script>
</body>
</html>
